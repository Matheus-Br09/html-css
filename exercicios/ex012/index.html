<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidos</p>
    <video controls width="300" poster="midia/fotopequena.png" loop>
        <source src="midia/videozin2.mp4" type="video/mp4">
        <p>Seu navegador não é compatível</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/Odu55a5QtTE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
